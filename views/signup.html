<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link type="image/x" rel="shortcut icon" href="../assets/img/lyft_logo.ico">
		<link rel="stylesheet" 	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
		<link rel="stylesheet" href="../css/style.css">
		<title>Lyft</title>
	</head>
	<body>
		<header class="text-center position-relative">
			<a href="../index.html">
				<span class="glyphicon glyphicon-menu-left arrow-left position-absolute"></span>
			</a>
			<h1>Sign up</h1>
			<h3>Join now for free ride credit</h3>
			<hr>
		</header>
		<section class="container-fluid signup">
			<form>
				<div class="row">
					<div class="col-xs-10 col-xs-offset-1">
						<div class="input-group">
							<span class="input-group-btn">
								<button class="btn btn-default" type="button">
									<img src="../assets/img/mexico.png" alt="mexico">
								</button>
								<button class="btn btn-default" type="button">+52</button>
							</span>
							<input type="text" class="form-control" placeholder="10 digits">
						</div>
					</div>
				</div>
			</form>
		</section>
		<section>
			<br>
			<h4 class="text-center">
				We'll send a text to verify your phone.
			</h4>
		</section>
		<footer class="container-fluid next position-absolute">
			<section class="text-center">
				<h3><a class="white">Next</a></h3>
			</section>
		</footer>
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
